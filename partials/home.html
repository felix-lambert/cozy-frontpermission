<br/>
<div class="col-sm-offset-1 col-sm-4" class="form-group">
 <form role="form">
  <div class="form-group">
    <label for="text">Full name:</label>
    <input type="text" ng-model="user.fn" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Name:</label>
    <input type="text" ng-model="user.n" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Organization:</label>
    <input type="text" ng-model="user.org" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Title:</label>
    <input type="text" ng-model="user.title" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Department:</label>
    <input type="text" ng-model="user.department" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Birthday:</label>
    <input type="text" ng-model="user.bday" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Nickname:</label>
    <input type="text" ng-model="user.nickname" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Url:</label>
    <input type="text" ng-model="user.url" class="form-control">
  </div>
  <div class="form-group">
    <label for="text">Note:</label>
    <input type="text" ng-model="user.note" class="form-control">
  </div>
  <input type="submit" class="btn btn-default" ng-click="home.create(user)" value="Save" />
</form>
</div>
<button class="btn btn-default" ng-click="home.getContact()" type="submit">Get contact</button>
