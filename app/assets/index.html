<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Publish bookmark</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body ng-app="Bookmarks">
    <!-- Buttons code start from here -->
    <div ng-view></div>
    <script>
     window.parent.postMessage({action: 'getToken'}, '*');

window.addEventListener("message", function(event) {
	
intent = event.data;
if (intent.token) {
  location = window.location;
  url = location.protocol + "//" + location.host + "/ds-api/request/contact/all/";
  xhr = new XMLHttpRequest();
  xhr.open('POST', url, true);
  xhr.onload = function() {
      console.log(xhr.response);
      $rootScope.contacts = xhr.response;
      $rootScope.$apply();
  }
  xhr.onerror = function(e) {
      err = "Request failed : #{e.target.status}";
      console.log(err);
      }
      xhr.setRequestHeader('Content-Type', 'application/json');
      token = btoa("frontpermission:" + intent.token);
      authorization = "Basic " + token;
      xhr.setRequestHeader("Authorization", authorization);
      xhr.send();
  } else {
      console.log("Weird intent, cannot handle it", intent);
      window.onerror("Error handling intent: " + intent, "MainRouter.initialize", null, null,
          new Error()
      );
  }
}, true);
</script>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>
    <!-- <script type="text/javascript" src="cozydb-browser.js"></script> -->
</body>
