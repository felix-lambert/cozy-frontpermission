<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Publish bookmark</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/app.css">
    <script src="cozydb-browser.js"/>

    <script>  
		$(function(){  
		  
			var contents = $('iframe').contents();  
		  
			addScript('cozydb-browser.js');  
		});  
		  
		var addScript = function(src){  
		  var script = document.createElement('script');  
		  script.type = 'text/javascript';  
		  script.src = src;  
		  $('iframe').contents().find('head')[0].appendChild(script);  
		  console.log("add script");  
		}  
  
	</script>
</head>

<body ng-app="Bookmarks">
    <!-- Buttons code start from here -->
    <div ng-view></div>
    <script src="scripts/vendor.js"></script>
    <script src="scripts/app.js"></script>
    
    <!-- <script type="text/javascript" src="cozydb-browser.js"></script> -->
</body>
